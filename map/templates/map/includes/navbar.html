{% load static %}
<nav>
  <div class="nav-wrapper brown">
    <a style="margin-left:10px" href="/" class="brand-logo left"><b>utopia</b></a>
    <ul id="nav-mobile" class="right hide-on-down">
      {% if user.is_authenticated %}
           <li><a href="/profile">{{user.username|title}}</a></li>
           <li><a href="/logout">Logout</a></li>
      {% else %}
          <li><a href="/login">Login</a></li>
          <li><a href="/register">Register</a></li>
      {% endif %}
    </ul>
    {% if user.is_authenticated %}
      {% if user.profile.avatar %}
        <img height="44" style="margin-top:10px" class="right" src="/media/{{user.profile.avatar}}"></img>&nbsp;&nbsp;&nbsp;
      {% endif %}
    {% endif %}
  </div>
</nav>
