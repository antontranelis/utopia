
{% load static %}



  <div class="row">
    <div class="col s12">
      <div style="display: flex; align-items: center; margin-top:7px;">
        ${profile.fields.avatar !== "" ? `<img style="border-radius: 50%;" width="64" src="/media/${profile.fields.avatar}"></img>&nbsp;&nbsp;&nbsp;` : ``}
        <div>
          <p style="font-size: 200%; margin:0px;">${getUsernameById(profile.pk)}</p>
        </div>
      </div>
      <br>
      ${profile.fields.tags.map((item, j) =>
        `<div class="chip">
            ${getTagText(item)}
         </div>`
        ).join('')}
      <br>
    </div>
  </div>
