
{% load static %}


<a href="profile/${getUsernameById(profile.fields.user)}">
  <div class="row">
    <div class="col s12">
      <div style="display: flex; align-items: center; margin-top:7px;">
        ${profile.fields.avatar !== "" ? `<img style="border-radius: 50%;" width="64" src="/media/${profile.fields.avatar}"></img>&nbsp;&nbsp;&nbsp;` : ``}
        <div>
          <p style="font-size: 200%; margin:0px; color: #555">${getUsernameById(profile.fields.user)}</p>
        </div>
      </div>
      <br>
      ${profile.fields.offers.map((item, j) =>
        `<div class="chip">
            ${getOfferText(item)}
         </div>`
        ).join('')}
        <!--<p style="white-space: pre-line">${profile.fields.text !== "" ? replaceURLs(profile.fields.text).split("\n")[0] : ``}</p>-->
        <br><br>
        <div style="text-align:center">
        <span>show Profile</span>
        </div>
    </div>
  </div>
</a>
