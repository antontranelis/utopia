
{% load static %}

<!-- Dropdown Structure -->
  <ul id='popup_dropdown' class='dropdown-content'>
    <li><a onclick="editEvent()"><i class="material-icons prefix">edit</i></a></li>
    <li><a onclick="deleteEvent()"><i class="material-icons prefix">delete</i></a></li>
  </ul>
  <div class="row">
    <div class="col s11">
      <p style="font-size: 180%; margin-bottom:0px; margin-top:8px;">${item.fields.title}</p>
      <br>
    </div>
    <div class="col s1">
      <a class="dropdown-trigger popup-dropdown-trigger" data-target='popup_dropdown'><i style="margin-top: 12px;" class="material-icons">more_vert</i></a>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;" class="col s6">
      <div>
        <i style="color: #aaa; vertical-align:middle;" class="material-icons prefix">event</i>
        <span style="margin:0px; vertical-align:middle;">&nbsp;${new Date(item.fields.date_start).toDateString()}</span>
      </div>
      <span style="margin-right: -5px;">-</span>
    </div>
    <div style="display: flex; align-items: center;" class="col s6">
      <div>
        <i style="color: #aaa; vertical-align:middle;" class="material-icons prefix">event</i>
        <span style="margin:0px; vertical-align:middle;">&nbsp;${new Date(item.fields.date_end).toDateString()}</span>
      </div>
    </div>
    <div class="col s12">
      <p>${item.fields.text}</p>
        ${item.fields.tags.map((item, j) =>
          `<div class="chip">
              ${getTagText(item)}
           </div>`
          ).join('')}
    </div>
  </div>
