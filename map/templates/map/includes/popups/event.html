
{% load static %}



  <div class="row">
    <div class="col s12">
      <p style="font-size: 180%; margin:0px;">{{e.title}}</p>
      <br>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between;" class="col s6">
      <div>
        <i style="color: #aaa; vertical-align:middle;" class="material-icons prefix">event</i>
        <span style="margin:0px; vertical-align:middle;">&nbsp;{{e.date_start | date:"F d Y"}}</span>
      </div>
      {% if e.date_start != e.date_end %}
      <span style="margin-right: -5px;">-</span>
    </div>
    <div style="display: flex; align-items: center;" class="col s6">
      <div>
        <i style="color: #aaa; vertical-align:middle;" class="material-icons prefix">event</i>
        <span style="margin:0px; vertical-align:middle;">&nbsp;{{e.date_end | date:"F d Y"}}</span>
      </div>
    </div>
    {% else%}
    </div>
    {% endif %}
    <div class="col s12">
      <p margin:0px;">{{e.text}}</p>
      {% for tag in e.tags.all %}
      <div class="chip">
        #{{tag.tag}}
      </div>
      {% endfor %}
    </div>
  </div>
