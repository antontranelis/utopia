<form method="POST">
{% csrf_token %}
{{form.as_p}}
  <input type="number" id="id_lon" name="lon" style="display: none;" step="any" value="${e.latlng.lng.toFixed(6)}">
  <input type="number" id="id_lat" name="lat" style="display: none;" step="any" value="${e.latlng.lat.toFixed(6)}">
    <button style="background-color:#795548;" class="btn btn-outline-info" type="submit">Save</button>
</form>
