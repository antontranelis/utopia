{% extends "map/header.html" %}
{% block content%}

{% load leaflet_tags %}

<head>
    {% leaflet_js %}
    {% leaflet_css %}
</head>
<style>
  #yourmap {
    width: 100%;
    height: calc(100vh - 65px);
  }
</style>
<body>
    {% leaflet_map "yourmap" %}
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large brown">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a class="btn-floating red darken-3" title="Share my Position"><i class="material-icons">account_circle</i></a></li>
        <li><a class="btn-floating yellow darken-3" title="New Event"><i class="material-icons">event</i></a></li>
        <li><a class="btn-floating green darken-3" title="New Location"><i class="material-icons">location_on</i></a></li>
        <li><a class="btn-floating blue darken-3" title="New Small Ad"><i class="material-icons">local_offer</i></a></li>
      </ul>
    </div>
</body>
<script>

  // init Buttons
  document.addEventListener('DOMContentLoaded', function() {
  var elems = document.querySelectorAll('.fixed-action-btn');
  var instances = M.FloatingActionButton.init(elems);



});
    var map = null;
    var popup = L.popup({minWidth: 300, closeOnClick: false, keepInView: true});

    window.addEventListener("map:init", function (e) {
        map = e.detail.map;
        {% for p in posts %}
          L.marker([{{p.lat}}, {{p.lon}}]).bindPopup(`{% include "map/includes/popups/profile.html" %}`).addTo(map);
        {% endfor %}

        map.on('dblclick', showPopUp);
    }, false);



    function showPopUp(e) {
      	position= e.latlng;
        popup
          .setLatLng(e.latlng)
          .setContent(`{% include "map/includes/popups/new_event.html" %}`)
          .openOn(map);
          var elems = document.querySelectorAll('select');
          var instances = M.FormSelect.init(elems);
          elems = document.querySelectorAll('.datepicker');
          instances = M.Datepicker.init(elems, {container:'body'});
    }

</script>
{% endblock %}
